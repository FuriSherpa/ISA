<html lang="en">

<head>
    <title>Fetching API Data</title>
</head>

<body>
    <div id="sections"></div>
    <script>

        let name = ' ';
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(a => a.json())
            .then(data => {
                data.forEach((username) => {
                    name += `Name:-<li>${username.name}<br>Email:-${username.email}</li> 
            	Phone no: ${username.phone}`
                })
                sections.innerHTML = name;
            })
            // .then(data => {
            //     document.write(data);
            // })
    </script>
</body>

</html>
